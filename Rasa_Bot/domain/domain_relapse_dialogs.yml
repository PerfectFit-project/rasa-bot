intents:
  - relapse_dialog
  - EXTERNAL_trigger_relapse_phase

slots:
  smoke_or_pa:
    type: categorical
    values:
      - 1
      - 2
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: smoke_or_pa_form

  crave_lapse_relapse:
    type: categorical
    values:
      - 1
      - 2
      - 3
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: crave_lapse_relapse_form

  ehbo_me_self:
    type: categorical
    values:
      - 1
      - 2
      - 3
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: ehbo_me_self_form

  type_smoke:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: type_and_number_smoke_form
            requested_slot: type_smoke

  number_smoke:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: type_and_number_smoke_form
            requested_slot: number_smoke

  number_smoke_confirm:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: type_and_number_smoke_form
            requested_slot: number_smoke_confirm

  type_smoke_confirm:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: type_and_number_smoke_form
            requested_slot: type_smoke_confirm

  what_doing_smoke:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: what_doing_how_feel_smoke_form
            requested_slot: what_doing_smoke

  how_feel_smoke:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: what_doing_how_feel_smoke_form
            requested_slot: how_feel_smoke

  with_whom_smoke:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: with_whom_event_smoke_form
            requested_slot: with_whom_smoke

  event_smoke:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: with_whom_event_smoke_form
            requested_slot: event_smoke

responses:
# General
  utter_relapse_intro_codeword:
    - text: "Je hebt zojuist je codewoord gebruikt om hulp te vragen."
  utter_relapse_intro_offer_help:
    - text: "Goed dat je hulp vraagt. Ik ga je helpen."
  utter_relapse_smoke_or_pa:
    - text: "Gaat het om roken of lichamelijke beweging?"
  utter_ask_smoke_or_pa:
    - text: "Typ '1' als je het gaat om roken. Typ '2' als het gaat om lichamelijke beweging."

 # Smoke
  utter_specify_smoke:
    - text: "Kun je mij vertellen wat er aan de hand is?"
  utter_ask_crave_lapse_relapse:
    - text: "Typ '1' als je zin hebt om te roken. Typ '2' als je vandaag één of meer sigaretten hebt
             gerookt. Type '3' als je meer dan één dag hebt gerookt sinds je stopdatum.
             "
  utter_smoke_crave_1:
    - text: "Goed dat je dit aangeeft! Bedankt voor je eerlijkheid"
  utter_smoke_crave_2:
    - text: "Het is vervelend, maar wel heel logisch dat je nog zin hebt om te roken als je net bent gestopt."
  utter_smoke_crave_3:
    - text: "Heftige trek kan je soms overspoelen en dan weet je even niet hoe je kan omgaan met deze trek."
  utter_smoke_crave_4:
    - text: "Maar wist je dat heftige trek als een golf is en vaak maar zo'n 3 minuten duurt?"
  utter_smoke_crave_5:
    - text: "Eerst is het heel heftig, maar na een paar minuten wordt het vanzelf minder."
  utter_smoke_crave_6:
    - text: "Je kan erop vertrouwen dat de trek vanzelf weer minder wordt."
  utter_smoke_crave_7:
    - text: "Wat helpt is om tijdens deze heftige trek wat te gaan doen."
  utter_smoke_crave_8:
    - text: "Ik kan je daarbij helpen. Wat zullen we doen?"
  utter_ask_ehbo_me_self:
    - text: "Je hebt in de EHBO doos oefeningen voor op dit soort momenten. Typ 1 als je een
             oefening uit je EHBO-doos wilt doen. ,Typ 2 als ik een oefening mag voorstellen. Typ 3
             als je zelf een activiteit wilt kiezen."

  utter_smoke_lapse_1:
    - text: "Goed dat je dit aangeeft"
  utter_ask_type_smoke:
    - text: "Kun je aangeven wat je vandaag hebt gerookt? Typ 1 voor sigaretten. Typ 2 voor
             e-sigaretten. Typ 3 voor shags. Typ 4 als je iets anders hebt gerookt.
             "
  utter_ask_type_smoke_confirm:
    - text: "Je hebt aangegeven dat je {type_smoke} hebt gerookt. Klopt dat? Typ ja of nee."
  utter_ask_number_smoke:
    - text: "Hoeveel heb je daarvan gerookt?"
  utter_ask_number_smoke_confirm:
    - text: "Je hebt aangegeven dat je daar {number_smoke} van hebt gerookt. Klopt dat?"
  utter_smoke_lapse_5:
    - text: "Bedankt voor jouw eerlijkheid."
  utter_smoke_lapse_6:
    - text: "Je hebt gerookt, maar dat betekent gelukkig niet dat het stoppen met roken mislukt is.
            Stopen met roken is een process van vallen en opstaan. Het vallen is niet erg als je
            maar weer opstaat. Uiteindelijk wordt dat steeds gemakkelijker.
            "
  utter_smoke_lapse_7:
    - text: "Wees niet te hard voor jezelf omdat je weer hebt gerookt. Dit kan juist zorgen voor
            meer stress en heftige trek. De stap om meer te roken is dan vaak heel klein.
            "
  utter_smoke_lapse_8:
    - text: "Het belangrijkste is dat je kan leren van deze situaties. Als je stopt oefen je juist
            ook in dit soort momenten hoe je de trek kan weerstaan. Zo wordt je er steeds beter in.
            "
  utter_smoke_lapse_9:
    - text: "Om hiervan te leren helpt het om te kijken naar de situatie(s) waarin je toch weer ging
             roken. Daarom wil ik je daar wat vragen over stellen."
  utter_smoke_lapse_10:
    - text: "Daarom wil ik je daar wat vragen over stellen."
  utter_ask_what_doing_smoke:
    - text: "Wat was je aan het doen toen je rookte? Je mag meerdere antwoorden geven met een spatie
            er tussen. Typ 1 als je aan het werk was. Typ 2 als je thuis
            bezig was met klusjes of huishouden. Typ 3 als je iets voor jezelf deed (hobby, met
            iemand afspreken). Typ 4 als je aan het eten of drinken was. Typ 5 als je net alcohol of
            koffie hebt gedronken. Typ 6 als je net wakker bent. Type 7 als je iets deed wat niet in
            het lijstje staat.
            "
  utter_ask_how_feel_smoke:
    - text: "Kun je vertellen hoe je je voelde toen je rookte? Je mag meerdere antwoorden geven met
            een spatie ertussen. Typ 1 als je je schuldig voelde. Typ 2 als je je
            vervelend voelde. Typ 3 als je je verdrietig voelde. Typ 4 als je je het gevoel had dat
            het niet zou lukken om te stoppen met roken. Typ 5 als je je opgelucht voelde. 
            Typ 6 als je met andere rokers was. 
            "
  utter_smoke_lapse_11:
    - text: "Goed dat je je gevoelens kan benoemen."
  utter_ask_with_whom_smoke:
    - text: "Met wie was je toen je rookte? Je mag meerdere antwoorden geven. Typ 1 als je met je
             partner was. Typ 2 als je alleen was. Typ 3 als je met vrienden en/of familie was. Typ
             4 als was je met kennissen was. Typ 5 als je met collega's was. Typ 6 als je met andere
             rokers was.
             "
  utter_ask_event_smoke:
    - text: "Gebeurde er iets bijzonders?"
  utter_smoke_lapse_12:
    - text: "Dankjewel voor het delen."
  utter_smoke_lapse_13:
    - text: "Door vaker te kijken naar situaties waarin je zin krijgt om te roken, kun je leren
            patronen te herkennen. Op deze manier kun jij jezelf voorbereiden voor een volgende
            keer dat je in die situatie zit.
            "

# PA
  utter_pa_define_1:
    - text: "Kun je mij vertellen wat er aan de hand is?"
  utter_pa_define_2:
    - text: "Typ '1' als je gepland had om te bewegen, maar dit NU niet lukt. Typ '2' als je merkt
             dat het bewegen over het algemeen niet zo goed gaat als je zou willen.
             "

actions:
  - action_trigger_relapse
  - validate_smoke_or_pa_form
  - validate_crave_lapse_relapse_form
  - validate_ehbo_me_self_form
  - validate_type_and_number_smoke_form
  - validate_what_doing_how_feel_smoke_form
  - validate_with_whom_event_smoke_form

forms:
  crave_lapse_relapse_form:
    required_slots:
      - crave_lapse_relapse
  smoke_or_pa_form:
    required_slots:
      - smoke_or_pa
  ehbo_me_self_form:
    required_slots:
      - ehbo_me_self
  type_and_number_smoke_form:
    required_slots:
      - type_smoke
      - type_smoke_confirm
      - number_smoke
      - number_smoke_confirm
  what_doing_how_feel_smoke_form:
    required_slots:
      - what_doing_smoke
      - how_feel_smoke
  with_whom_event_smoke_form:
    required_slots:
      - with_whom_smoke
      - event_smoke
