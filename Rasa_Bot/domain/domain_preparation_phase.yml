##Domain for preparation phase dialog
intents:
  - test_intent

actions:
  - action_expected_time_next_part
  - action_set_slot_previous_dialog
  - validate_next_part_now_or_later_form
  - action_ask_new_time

forms:
  next_part_now_or_later_form:
    required_slots:
      - now_or_later

slots:
 now_or_later:
   type: categorical
   values:
     - 1
     - 2
   influence_conversation: true
   mappings:
     - type: from_text
       conditions:
         - active_loop: next_part_now_or_later_form
 expected_next_time_interval:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_finished_preparation_phase:
    - text: "Je hebt zojuist weer een onderdeel van de voorbereidingsfase afgerond. Goed gedaan!üëè"
  utter_next_part:
    - text: "Je kunt nu door naar het volgende onderdeel."
  utter_ask_now_or_later:
    - text: "Wil jij het volgende onderdeel nu doen of later? Typ '1' wanneer je nu tijd hebt om een oefening te doen. Typ '2' wanneer je de oefening liever later doet."
  utter_lets_start:
    - text: "Super, dan gaan we beginnen! üòä"
  utter_preparation_delay_warning:
    - text: "Ok√©. Het is wel belangrijk om alle onderdelen van de voorbereidingsfase te doorlopen voordat je stopt met roken en meer gaat bewegen. Zo ben je goed voorbereid!"