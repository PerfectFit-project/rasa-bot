version: "3.1"

intents:
  - urgent
  - request_metadata
slots:
  ### Id obtained from NiceDay when uploading a file
  uploaded_file_id:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom

  ### Id obtained from NiceDay when uploading a file
  upload_file_path:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

actions:
  - action_delete_file
  - action_end_dialog
  - action_handle_urgent_intent
  - action_launch_rescheduling_prep
  - action_send_metadata
  - action_set_file_path
  - action_upload_file
  - mark_dialog_as_completed


