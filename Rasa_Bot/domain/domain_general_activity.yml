  is_activity_done:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom
        #action: check_activity_done

 # name of the selected activity
  activity_user_input:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
        #action: get_activity_user_input

 # save (true) or edit (false) the text
  save_or_edit_slot:
    type: categorical
    values:
      - 1
      - 2
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: save_or_edit_form

 # content of the description
  general_activity_description_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: general_activity_description_form
