slots:
  # The user's rating of previous activity
  activity_useful_rating:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: activity_usefulness_form

  general_activity_low_high_rating:
    type: categorical
    values:
      - low
      - high
    influence_conversation: true
    mappings:
      - type: custom
        #action: general_activity_check_rating

 # to check if the user's input is required
  is_user_input_required:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom
        #action: check_user_input_required

