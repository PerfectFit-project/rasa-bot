
slots:
  # The user's rating of previous activity
  activity_useful_rating:
    type: float
    min_value: 0
    max_value: 10
    initial_value: 0
    mappings:
    - type: from_text

forms:
  activity_usefulness_form:
    required_slots:
    - activity_useful_rating
    
intents:
- review_last_activity

responses:
  utter_checking_activities:
  - text: "Laten we eerst terug kijken op je vorige activiteit."
  utter_ok:
  - text: "ok thanks for your rating"
  utter_bye:
  - text: "bye!"
  
  # form slot responses obligatory see https://rasa.com/docs/rasa/forms/
  utter_ask_activity_usefulness_form_activity_useful_rating:
  - text: "Hoe nuttig vond je deze activiteit? Dit kun je aangeven op een schaal van 0-10. 0 is 'helamaal niet nuttig'. 10 is 'heel erg nuttig'. Typ nu een cijfer van 0-10."
  
     