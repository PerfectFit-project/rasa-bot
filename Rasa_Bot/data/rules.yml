version: "3.0"

rules:

- rule: say goodbye whenever the user says bye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: introduce and define purpose when user asks who the agent is
  steps:
  - intent: who_are_you
  - action: utter_agent_name
  - action: utter_agent_purpose
  
- rule:  when user says hi at start of conversation, say hi back and ask for mood
  conversation_start: true # only applies at a conversation start
  steps: 
  - intent: greeting
  - action: action_get_name_from_database
  - action: utter_greet
  - action: utter_ask_user_mood
  
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: Ask for foreseen smoking HRS whenever this is externally triggered (by scheduler)
  steps:
  - intent: EXTERNAL_trigger_ask_foreseen_hrs
  - action: utter_ask_foreseen_hrs

- rule:  Return the number of smoked cigarettes when the user asks for it
  steps:
  - intent: request_tracked_cigarettes
  - action: action_save_number_cigarettes
  - action: action_get_number_cigarettes

- rule:  Set a tracker reminder when asked
  steps:
  - intent: request_tracker_reminder
  - action: action_set_cigarettes_tracker_reminder
  - action: utter_reminder_is_set

  #On connection, scheduler checks if user is new and prompts for profile creation
- rule: Ask for details for profile creation whenever this is externally triggered (by scheduler)
  steps:
  - intent: EXTERNAL_trigger_profile_creation
  - action: utter_ask_profile_info 
  - action: action_save_profile_info ##for now it will only save the next intervention component to be triggered
  ##TO DO save the relevant information in the database

  #On connection, scheduler checks the intervention component, if it's on medication talk this is triggered
- rule: Medication talk placeholder is started whenever this is externally triggered (by scheduler)
  steps:
  - intent: EXTERNAL_trigger_medication_talk
  - action: utter_medication_talk
  - action: action_save_medication_talk ##for now it will only save the next intervention component to be triggered
  ##TO DO save the relevant information in the database

  

