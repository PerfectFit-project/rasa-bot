# Stories related to the first aid kit functionality
version: "3.1"

stories:
## Get first aid kit
- story: Get first aid kit
  steps:
    - intent: CENTRAL_get_first_aid_kit
    - action: action_get_first_aid_kit
    - action: action_set_continuation
    - checkpoint: continue_fak_checkpoint

- story: Get first aid kit
  steps:
    - checkpoint: open_fak
    - action: action_get_first_aid_kit
    - action: action_set_continuation
    - checkpoint: continue_fak_checkpoint


- story: end fak dialog
  steps:
    - checkpoint: continue_fak_checkpoint
    - slot_was_set:
      - dialog_to_continue: none
    - action: action_end_dialog


- story: get to relapse dialog
  steps:
    - checkpoint: continue_fak_checkpoint
    - slot_was_set:
      - dialog_to_continue: relapse_dialog
    - checkpoint: action_resume_after_fak


- story: get to relapse dialog lapse
  steps:
    - checkpoint: continue_fak_checkpoint
    - slot_was_set:
      - dialog_to_continue: relapse_dialog_lapse
    - action: action_resume_after_fak


- story: get to relapse dialog relapse
  steps:
    - checkpoint: continue_fak_checkpoint
    - slot_was_set:
      - dialog_to_continue: relapse_dialog_relapse
    - checkpoint: action_resume_after_fak