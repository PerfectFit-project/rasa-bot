  - active_loop: null
  - slot_was_set:
    - hrs_new_activity_slot: 2
  - active_loop: null
  - action: action_get_first_aid_kit
  - or:
    - slot_was_set:
      - first_aid_kit_filled: true
    - slot_was_set:
      - first_aid_kit_filled: false
  - action: ehbo_me_self_form
  - active_loop: ehbo_me_self_form
