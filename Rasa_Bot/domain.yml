session_config:
  session_expiration_time: 60 # these are minutes
  carry_over_slots_to_new_session: true
intents:
- confirm
- deny
- request_plan_week
slots:
  # The user's name
  name:
    type: text
    initial_value: ''
    influence_conversation: false
  # The plan for the week
  plan_week:
    type: text
    initial_value: ''
    influence_conversation: false
  success_save_calendar_plan_week:
    type: bool
    influence_conversation: true
  
responses:
  # General
  utter_greet:
  - text: "Hey {name}!"
  - text: "Hi {name}!"
  - text: "Hello {name}!"
  utter_goodbye:
  - text: "Doei!"
  - text: "Tot straks!"
  - text: "Tot ziens!"
  utter_ask_back:
  - text: "En jij?"
  utter_agent_name:
  - text: "Ik ben Kris. Ik ben je virtuele coach."
  utter_agent_purpose:
  - text: "Ik ben hier om je te helpen stoppen met roken en lichamelijk actiever te worden."
  utter_agent_mood:
  - text: "Ik voel me geweldig. Ik vind het leuk om mensen te helpen gezonder te worden."
  utter_response_mood_positive:
  - text: "Ik ben blij dat te horen!"
  utter_response_mood_negative:
  - text: "Aww, het spijt me. Ik hoop dat je je snel beter voelt."
  
  # Weekly planning
  utter_plan_week:
  - text: "{plan_week}"
  utter_ask_plan_calendar:
  - text: "Do you want me to add this plan to your calendar?"
  - text: "Would you like me to add this plan to your calendar?"
  - text: "Should I add this to your calendar?"
  utter_plan_calendar_confirmation:
  - text: "Cool, I've added it to your calendar for next week."
  - text: "Okay, it's in your calendar now."
  utter_okay:
  - text: "Okay!"
  - text: "OK!"
  utter_error_save_plan_week_calendar:
  - text: "I'm sorry, I can't save the plan in your calendar at the moment."
 
  
actions:
- action_get_plan_week
- action_get_name_from_database
- action_save_plan_week_calendar
